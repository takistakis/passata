sudo: false
dist: trusty
language: python
python: 3.6
addons:
  apt:
    packages:
      - xclip
matrix:
  include:
    - python: 3.5
      env: TOX_ENV=py35
    - env: TOX_ENV=py36
    - env: TOX_ENV=flake8
    - env: TOX_ENV=pylint
    - env: TOX_ENV=pyroma
    - env: TOX_ENV=check-manifest
cache: pip
install:
  - pip install --upgrade pip
  - pip install tox tox-travis
before_script:
  # xclip requires a display
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
script: tox -e $TOX_ENV
